  <div class="ticket-form">
    <form>
      <div class="form-field">
        <label class="form-label" for="name">Name:</label>
        <input class="form-input" type="text" id="name" name="name" required>
      </div>
      <div class="form-field">
        <label class="form-label" for="email">Email:</label>
        <input class="form-input" type="email" id="email" name="email" required>
      </div>
      <div class="form-field">
        <label class="form-label" for="place-ticket">Place:</label>
        <select class="form-input" id="place-ticket" name="place-ticket" required>
          <option value="">Choose place</option>
          <option value="MWR">Mandai Wildlife Reserve</option>
          <option value="BP">Bird Paradise</option>
          <option value="NS">Night Safari</option>
          <option value="RW">River Wonders</option>
        </select>
      </div>
      <div class="form-field">
        <label class="form-label" for="ticket-type">Type of ticket:</label>
        <select class="form-input" id="ticket-type" name="ticket-type" required>
          <option value="">Choose type of ticket</option>
          <option value="adult">Adult : 50$</option>
          <option value="child">Child : 36$</option>
          <option value="adult">Senior : 20$</option>
        </select>
      </div>
      <div class="form-field">
        <label class="form-label" for="quantity">Quantity of tickets:</label>
        <input class="form-input" type="number" id="quantity" name="quantity" min="1" required>
      </div>
      <div class="form-field">
        <button class="form-button" type="submit">Buy tickets</button>
      </div>
    </form>
  </div>
